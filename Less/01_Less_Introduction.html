<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            --color: #ff0;
            --length: 100px
        }
        
        .box1 {
            width: calc(200px/2);
            height: 100px;
            background-color: var(--color);
        }
        
        .box2 {
            width: var(--length);
            height: 100px;
            color: var(--color);
        }
        
        .box3 {
            width: var(--length);
            height: 100px;
            border: 10px solid var(--color);
        }
    </style>
</head>

<body>
    <div class="box1">aaaa</div>
    <div class="box2">aaaa</div>
    <div class="box3">aaaa</div>
</body>

</html>
