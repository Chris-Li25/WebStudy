<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: whitesmoke;
        }
        
        #test {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            background-color: skyblue;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var canvas = document.querySelector("#test");
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                draw();

                function draw() {
                    // ctx.drawImage(image, 0, 0, image.width, image.height)
                    ctx.save();
                    var gradient = ctx.createLinearGradient(0, 0, 250, 250);
                    gradient.addColorStop(0, "red");
                    gradient.addColorStop(0.5, "yellow");
                    gradient.addColorStop(0.7, "skyblue");
                    gradient.addColorStop(1, "green");
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, 250, 250);
                    ctx.restore();

                    ctx.save();
                    var gradient = ctx.createRadialGradient(375, 375, 10, 375, 375, 200)
                    gradient.addColorStop(0, "red");
                    gradient.addColorStop(0.5, "yellow");
                    gradient.addColorStop(0.7, "deeppink");
                    gradient.addColorStop(1, "skyblue");
                    ctx.fillStyle = gradient;
                    ctx.fillRect(250, 250, 250, 250);
                    ctx.restore();

                }


            }
        }
    </script>

</head>

<body>
    <canvas id="test" width="500" height="500">
			<span>您的浏览器不支持画布元素</span>
    </canvas>

</body>

</html>
