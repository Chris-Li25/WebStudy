<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音阶导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
        
        #wrap {
            width: 1300px;
            margin: 50px auto;
        }
        
        nav ul {
            background-color: #ebe7e3;
            display: flex;
            border: 1px solid;
            line-height: 40px;
            font-size: 20px;
            overflow: hidden;
        }
        
        nav ul li {
            text-align: center;
            list-style: none;
            flex-grow: 1;
        }
        
        nav ul>li:not(:last-child) {
            border-right: 1px solid;
        }
        
        nav ul>li:hover .down {
            transform: translateY(-40px);
        }
        
        nav a {
            display: block;
            text-decoration: none;
            color: black;
        }
        
        nav ul>li>div.down {
            height: 100%;
            background: #636363;
            opacity: .5;
            transition: .5s;
        }
    </style>

    <script type='text/javascript'>
        window.onload = function() {

            var liNodes = document.querySelectorAll("nav li");
            var audio = document.querySelector("audio");
            for (var i = 0; i < liNodes.length; i++) {
                liNodes[i].addEventListener("mouseenter", function() {

                    //兼容
                    var flag = this.dataset.flag == undefined ? this.dataset.flag : this.getAttribute("data-flag");
                    if (flag) {
                        audio.src = "http://s8.qhimg.com/share/audio/piano1/" + flag + "4.mp3";
                        audio.play();
                    }
                })
            }

        }
    </script>
</head>

<body>
    <nav id="wrap">
        <audio></audio>
        <ul class="nav">
            <li data-flag='a'>
                <a href="javascript:;">我的主页</a>
                <div class="down"></div>
            </li>
            <li data-flag='b'>
                <a href="javascript:;">新闻头条</a>
                <div class="down"></div>
            </li>
            <li data-flag='c'>
                <a href="javascript:;">电视剧</a>
                <div class="down"></div>
            </li>
            <li data-flag='d'>
                <a href="javascript:;">最新电影</a>
                <div class="down"></div>
            </li>
            <li data-flag='e'>
                <a href="javascript:;">小说大全</a>
                <div class="down"></div>
            </li>
            <li data-flag='f'>
                <a href="javascript:;">今日团购</a>
                <div class="down"></div>
            </li>
            <li data-flag='g'>
                <a href="javascript:;">旅游度假</a>
                <div class="down"></div>
            </li>
        </ul>
    </nav>
</body>

</html>
