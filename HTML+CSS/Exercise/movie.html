<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        .outer {
            width: 240px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
        
        .img-wrapper img {
            vertical-align: bottom;
            width: 100%;
        }
        
        .info {
            padding: 0 18px;
            color: #acaaaa;
            font-size: 14px;
        }
        
        .info .title {
            font-size: 18px;
            color: #717171;
            margin: 13px 0 15px 0;
        }
        
        .info .category i {
            margin-left: 4px;
            margin-right: 7px;
        }
        
        .info .intro {
            margin: 15px 4px;
            line-height: 20px;
        }
        
        .star-wrapper {
            height: 46px;
            line-height: 46px;
            border-top: 1px solid #e9e9e9;
            color: #ddd;
            padding: 0 16px;
        }
        /* 设置星星的样式 */
        
        .star-wrapper .star {
            float: left;
        }
        
        .star-wrapper .light {
            color: #b9cb41;
        }
        
        .star-wrapper .weibo {
            float: right;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="img-wrapper">
            <img src="./img/10/1.jpg" alt="">
        </div>
        <div class="info">
            <h2 class="title">
                电影动画
            </h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i> 动画
            </h3>
            <p class="intro">这是一部迪士尼的电影，非常好看</p>
        </div>
        <div class="star-wrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>
            <ul class="weibo">
                <li class="fab fa-weibo"></li>

            </ul>
        </div>
    </div>
</body>

</html>
