<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        ul {
            width: 500px;
            border: 10px red solid;
            display: flex;
            flex-direction: row;
        }
        
        li {
            width: 200px;
            height: 100px;
            background-color: #bbffaa;
            font-size: 50px;
            text-align: center;
            /* flex-grow: 1; */
            /* flex-shrink: 0; */
            flex-shrink: 1;
        }
        
        li:nth-child(1) {
            /* flex-grow: 1; */
        }
        
        li:nth-child(2) {
            /* flex-grow: 2; */
            background-color: pink;
        }
        
        li:nth-child(3) {
            /* flex-grow: 3; */
            background-color: orange;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
