<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        
        .box2 {
            width: 50%;
            height: 50%;
            background-color: aqua;
        }
        
        .box3 {
            font-size: 20px;
            height: 10em;
            width: 10em;
            background-color: greenyellow;
        }
        
        .box4 {
            width: 10rem;
            height: 10rem;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
