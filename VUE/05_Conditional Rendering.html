<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
</head>

<body>

    <div id="demo">
        <p v-if="ok">success</p>
        <p v-else>fail</p>

        <hr>
        <p v-show="ok">show success</p>
        <p v-show="!ok">show fail</p>

        <button @click="ok=!ok">toggle</button>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#demo',
            data: {
                ok: true,
            }
        })
    </script>
</body>

</html>
