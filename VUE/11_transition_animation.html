<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>过渡&动画</title>
    <style>
        /*指定过渡样式*/
        
        .xxx-enter-active,
        .xxx-leave-active {
            transition: opacity .5s
        }
        /*指定隐藏时的样式*/
        
        .xxx-enter,
        .xxx-leave-to {
            opacity: 0;
        }
        
        .move-enter-active {
            transition: all .5s
        }
        
        .move-leave-active {
            transition: all .5s
        }
        
        .move-enter,
        .move-leave-to {
            opacity: 0;
            transform: translateX(20px)
        }
        /* 动画 */
        
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div id="demo">
        <button @click="show = !show">Toggle</button>
        <transition name="xxx">
            <p v-show="show">hello</p>
        </transition>
    </div>

    <hr>
    <div id="demo2">
        <button @click="show = !show">Toggle2</button>
        <transition name="move">
            <p v-show="show">hello</p>
        </transition>
    </div>

    <hr>
    <div id="example-2">
        <button @click="show = !show">Toggle show</button>
        <br>
        <transition name="bounce">
            <p v-if="show" style="display: inline-block">Lorem</p>
        </transition>
    </div>


    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#demo',
            data: {
                show: true
            }
        })

        new Vue({
            el: '#demo2',
            data: {
                show: true
            }
        })

        new Vue({
            el: '#example-2',
            data: {
                show: true
            }
        })
    </script>
</body>

</html>
