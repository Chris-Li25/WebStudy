<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue实例_生命周期</title>
</head>

<body>


    <div id="test">
        <button @click="destroyVue">Destory Vue Instance</button>
        <p v-if="isShow">isShow</p>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#test',
            data: {
                isShow: true
            },

            beforeCreate() {
                console.log('beforeCreate()')
            },

            created() {
                console.log('created()')
            },

            beforeMount() {
                console.log('beforeMount()')
            },

            mounted() {
                console.log('mounted()')
                    // 执行异步任务
                this.intervalId = setInterval(() => {
                    console.log('-----')
                    this.isShow = !this.isShow
                }, 1000)
            },


            beforeUpdate() {
                console.log('beforeUpdate()')
            },
            updated() {
                console.log('updated()')
            },


            beforeDestroy() {
                console.log('beforeDestroy()')
                    // 执行收尾的工作
                clearInterval(this.intervalId)
            },

            destroyed() {
                console.log('destroyed()')
            },

            methods: {
                destroyVue() {
                    this.$destroy()
                }
            }
        })
    </script>
</body>

</html>
