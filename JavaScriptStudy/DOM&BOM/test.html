    <script type="text/javascript">
        function f() {
            console.log('I am outside!')
        }
        (function() {
            if (false) {
                function f() {
                    console.log('I am inside!')
                } // 重复声明一次函数f

            console.log(f)
            f();
        }());
    </script>
