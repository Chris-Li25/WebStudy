<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>顶部导航条</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./fa/css/all.css" />

    <style>
        body {
            font: 12px/1.5 微软雅黑;
            height: 1000px;
        }
        
        .clearfix::before,
        .clearfix::after {
            clear: both;
            content: '';
            display: table;
        }
        
        .top-bar-wrapper {
            /* 设置宽度 */
            width: 100%;
            /* 设置背景颜色 */
            background-color: #E3E4e5;
            height: 30px;
            line-height: 30px;
            border-bottom: 1px#ddd solid;
            position: sticky;
            top: 0px;
        }
        
        .top-bar {
            width: 1190px;
            margin: 0 auto;
            position: relative;
        }
        
        .top-bar a:hover,
        .top-bar a.highlight {
            color: #f10215;
        }
        
        .top-bar a,
        .top-bar span,
        .top-bar i {
            color: #999;
            text-decoration: none;
        }
        
        .location {
            float: left;
        }
        
        .location .fas {
            font-size: 12px;
            color: #f10215;
        }
        
        .location:hover .city-list {
            display: block;
        }
        
        .location .city-list {
            width: 320px;
            height: 436px;
            background-color: white;
            border: 1px solid rgb(204, 204, 204);
            display: none;
            position: absolute;
            z-index: 999;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .2);
        }
        
        .current-city {
            z-index: 1000;
            position: relative;
            padding: 0 10px;
            margin-bottom: -1px;
            border: 1px solid transparent;
            border-bottom: 0px;
            border-top: 0px;
        }
        
        .location:hover .current-city {
            background-color: white;
            /* border: 1px solid rgb(204, 204, 204);
            border-bottom: 0px;
            border-top: 0px; */
        }
        
        .shortcut .line {
            width: 1px;
            height: 10px;
            margin: 10px 10px;
            background-color: #999;
        }
        
        .shortcut {
            float: right;
        }
        
        .shortcut li {
            float: left;
        }
    </style>
</head>

<body>
    <div class="top-bar-wrapper">
        <div class="top-bar clearfix">
            <div class="location">
                <div class="current-city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="javascript:;">北京</a>
                </div>

                <div class="city-list"></div>
            </div>

            <ul class="shortcut clearfix">
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a class="highlight" href="javascript:;">免费注册</a>
                </li>

                <li class="line"></li>
                <li><a href="javascript:;">我的订单</a><i class="fas"></i></li>
                <li class="line"></li>
                <li><a href="javascript:;">我的京东</a><i class="fas fa-angle-down"></i></li>
                <li class="line"></li>
                <li><a href="javascript:;">京东会员</a><i class="fas"></i></li>
                <li class="line"></li>
                <li><a class="highlight" href="javascript:;">企业采购</a><i class="fas fa-angle-down"></i></li>
                <li class="line"></li>
                <li><a href="javascript:;">客户服务</a><i class="fas fa-angle-down"></i></li>
                <li><a href="javascript:;">网站导航</a><i class="fas fa-angle-down"></i></li>
                <li>
                    <span>手机京东</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
