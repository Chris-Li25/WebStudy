<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        main,
        footer {
            margin: 0 auto;
        }
        
        header {
            width: 1000px;
            height: 150px;
            background-color: silver;
        }
        
        main {
            width: 1000px;
            height: 400px;
            background-color: tomato;
            margin: 10px auto;
        }
        
        nav,
        article,
        aside {
            float: left;
        }
        
        nav {
            width: 190px;
            height: 100%;
            background-color: yellow;
        }
        
        article {
            width: 600px;
            height: 100%;
            background-color: orange;
            margin: 0px 10px;
        }
        
        aside {
            width: 190px;
            height: 100%;
            background-color: pink;
        }
        
        footer {
            width: 1000px;
            height: 150px;
            background-color: #bfa;
        }
    </style>
</head>

<body>
    <header></header>
    <!-- 头部 -->
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>
    <!-- 主体 -->
    <footer></footer>
    <!-- 底部 -->
</body>

</html>

</html>
