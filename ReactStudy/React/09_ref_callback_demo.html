<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ref Callback Demo</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="./js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="./js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="./js/prop-types.js"></script>

    <script type="text/babel">
      class Demo extends React.Component {
        state = {
          isSunday: true,
        };
        changeWeather = () => {
          const { isSunday } = this.state;
          this.setState({
            isSunday: !isSunday,
          });
        };
        showMsg = () => {
          const { inputArea } = this;
          alert(inputArea.value);
        };
        saveRef = (c)=>{
          this.inputArea = c
          console.log(c);
        }
        render() {
          const { isSunday } = this.state;
          return (
            <div>
              {/* <input
              ref={(currentNode) => {
                this.inputArea = currentNode;console.log(currentNode);
              }}
              type="text"
            /> */}
            <input
              ref={this.saveRef}
              type="text"
            />
              <h2>今天天气为：{isSunday ? "晴天" : "阴天"}</h2>
              <button onClick={this.showMsg}>点击提示信息</button>
              <button onClick={this.changeWeather}>点击更换天气</button>
            </div>
          );
        }
      }
      ReactDOM.render(<Demo />, document.getElementById("root"));
    </script>
  </body>
</html>
