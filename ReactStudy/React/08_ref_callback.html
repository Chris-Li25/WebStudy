<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="./js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="./js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="./js/prop-types.js"></script>

    <script type="text/babel">
      class Demo extends React.Component {
          showData = ()=>{
              const {leftInput} = this
              alert(leftInput.value)
          }
          showData2 = ()=>{
              const {rightInput} = this
              alert(rightInput.value)
          }
        render() {
          return (
            <div>
              <input ref={c =>this.leftInput = c } type="text" placeholder="点击按钮展示数据" />
              <button onClick={this.showData}>点击按钮展示左侧数据</button>
            <input ref={c =>this.rightInput = c } type="text" placeholder="失去焦点提示数据" onBlur={this.showData2} /> &nbsp;
            </div>
          );
        }
      }
      ReactDOM.render(
          <Demo/>,
          document.getElementById('root')
      );
    </script>
  </body>
</html>
