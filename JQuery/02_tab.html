<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #tab li {
            float: left;
            list-style: none;
            width: 80px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
            text-align: center;
        }
        
        #container {
            position: relative;
        }
        
        #content1,
        #content2,
        #content3 {
            width: 300px;
            height: 100px;
            padding: 30px;
            position: absolute;
            top: 40px;
            left: 0;
        }
        
        #tab1,
        #content1 {
            background-color: #ffcc00;
        }
        
        #tab2,
        #content2 {
            background-color: #ff00cc;
        }
        
        #tab3,
        #content3 {
            background-color: #00ccff;
        }
    </style>
</head>

<body>
    <h2>Tab点击切换</h2>

    <ul id="tab">
        <li id="tab1" value="1">tab1</li>
        <li id="tab2" value="2">tab2</li>
        <li id="tab3" value="3">tab3</li>
    </ul>

    <div id="container">
        <div id="content1">
            tab1<br/>&nbsp;111111111111111111111111
        </div>
        <div id="content2" style="visibility:hidden;">
            tab2<br/>&nbsp;22222222222222222222222

        </div>
        <div id="content3" style="visibility:hidden;">
            tab3<br/>&nbsp;33333333333333333333333333333
        </div>

        <script type=" text/javascript " src="./js/jquery-1.10.1.js "></script>
        <script type="text/javascript ">
            var $contents = $('#container>div')
                // 给3个li加监听
                /*$('#tab>li').click(function () { // 隐式遍历
                  //alert('----')
                  // 隐隐藏所有内容div
                  $contents.css('display', 'none')
                  // 显示对应的内容div
                  // 得到当前点击的li在兄弟中下标
                  var index = $(this).index()
                  // 找到对应的内容div, 并显示
                  $contents[index].style.display = 'block'
                  // $($contents[index]).css('display', 'block')
                })*/

            var currIndex = 0 //当前显示的内容div的下标
            $('#tab>li').click(function() { // 隐式遍历
                //alert('----')
                // 隐藏当前已经显示的内容div
                $contents[currIndex].style.visibility = 'hidden'
                    // 显示对应的内容div
                    // 得到当前点击的li在兄弟中下标
                var index = $(this).index()
                    // 找到对应的内容div, 并显示
                $contents[index].style.visibility = 'visible'

                // 更新下标
                currIndex = index
            })
        </script>
</body>

</html>
