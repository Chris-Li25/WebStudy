<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
            transition: 2s;
            margin: 100px auto;
        }
        
        .box1:hover {
            transform: scale(2);
        }
        
        .img-wrapper {
            width: 200px;
            height: 200px;
            border: 1px red solid;
            overflow: hidden;
        }
        
        img {
            transition: .2s;
        }
        
        .img-wrapper:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="box1"></div>

    <div class="img-wrapper"><img src="clock.png" width="100%"></div>
</body>

</html>
