<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box1 {
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }
        
        .box1 div {
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
        }
        
        .box2 {
            background-color: #bbffaa;
            transition: 2s;
            animation-name: test;
            animation-duration: 2s;
            animation-iteration-count: 3;
        }
        
        .box3 {
            background-color: orange;
            transition-property: all;
            transition-duration: 2s;
        }
        
        .box1:hover div {
            margin-left: 700px;
        }
        
        @keyframes test {
            from {
                margin-left: 0px;
            }
            to {
                margin-left: 700px;
            }
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
